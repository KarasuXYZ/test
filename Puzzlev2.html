<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle twojej starej schorowanej</title>
    <link rel="stylesheet" href="puzzle.css">
</head>
<body>
    <h1>Ułóż skórwysyna</h1>
    <div class="puzzle-container" id="puzzle1">
        <div class="slot" data-slot="1"></div>
        <div class="slot" data-slot="2"></div>
        <div class="slot" data-slot="3"></div>
        <div class="slot" data-slot="4"></div>
    </div>

    <div class="pieces" id="pieces1">
        <img src="1.jpg" alt="Puzzle 1" class="piece" data-piece="1" draggable="true">
        <img src="2.png" alt="Puzzle 2" class="piece" data-piece="2" draggable="true">
        <img src="3.jpg" alt="Puzzle 3" class="piece" data-piece="3" draggable="true">
        <img src="4.jpg" alt="Puzzle 4" class="piece" data-piece="4" draggable="true">
    </div>

    <script src="scriptp.js"></script>
</body>
</html>
